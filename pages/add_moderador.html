	<nav class="navbar navbar-inverse navbar-fixed-top">

					<li><a href="#">Ajuda</a></li>
					<li><a href="#" id="liSair">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="main" class="container-fluid">
		<br>
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="add_instituicao.html">Adicionar Instituição</a></li>
					<li><a href="man_instituicao.html">Manutenção de Instituições</a></li>
					<li class="active">
						<a href="add_moderador.html">Adicionar Moderador<span class="sr-only">(current)</span></a>
					</li>
					<li><a href="man_moderador.html">Manutenção de Moderador</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h3 class="page-header">Adicionar Moderador</h3>
				
				<form method="post">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="campo1">Nome do Moderador</label>
							<input type="text" class="form-control" id="campo1">
						</div>
						<div class="form-group col-md-3">
							<label for="campo2">Data de Nascimento</label>
							<input type="date" class="form-control" id="campo2">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="campo3">Insituição</label>
							<input type="text" class="form-control" id="campo3">
						</div>
					</div>
					<div class="row">	
						<div class="form-group col-md-3">
							<label for="campo4">Função</label>
							<select id="campo4" class="form-control">
								<option value="">-- Selecione --</option>
								<option value="PR">Professor</option>
								<option value="FA">Facilitador</option>
								<option value="OF">Outra Função</option>
							</select>
						</div>
						
						<div class="form-group col-md-3">
							<label for="campo5">Email</label>
							<input type="text" class="form-control" id="campo5">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-3">
							<label for="campo6">Período Moderação (Inicial)</label>
							<input type="date" class="form-control" id="campo6">
							
						</div>
						
						<div class="form-group col-md-3">
							<label for="campo7">Período Moderação (Final)</label>
							<input type="date" class="form-control" id="campo7">

						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="campo8">Descrição da experiência</label>
							
							<textarea rows="4" cols="50" class="form-control" id="campo8">
							</textarea>
						</div>
					</div>
					<div class="row">	
						<div class="form-group col-md-4">
							<label for="campo9">Protocolo</label>
							<input type="text" class="form-control" id="campo9">
						</div>					
					</div>
					<div id="actions" class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a href="index.html" class="btn btn-default">Cancelar</a>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/functions.js"></script>
